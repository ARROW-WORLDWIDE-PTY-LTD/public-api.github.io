        Submit a Full Container Load (FCL) pickup request for an active export container. This endpoint allows customers to specify their preferred pickup date and time.

        The container must be an active export container associated with the authenticated user's customer account.

        All date times must be provided in LOCAL time for the destination port/state. Do not include a UTC offset.

        If a pickup date has been supplied previously, it wll be OVERWRITTEN with this data.
      operationId: postFclPickupRequest

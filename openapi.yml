          type: boolean
          default: false
          description: Indicates if delivery is time sensitive (delivery within 30 minutes of specified time)
          example: true
    FclPickupRequest:
      type: object
      required:
        - container
        - portCode
        - preferredPickupDateTime
      properties:
        container:
          type: string
          maxLength: 11
          description: Container number (e.g. MSKU1234567)
          example: "MSKU1234567"
        portCode:
          type: string
          maxLength: 5
          enum: [AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW]
          description: Port code (e.g. AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW)
          example: "AUBNE"
        preferredPickupDateTime:
          type: string
          format: date-time
          description: Preferred pickup date and time in ISO 8601 local time (no UTC offset), e.g. 2025-12-15T10:30:00
          example: "2025-12-15T10:30:00"
        isTimeSensitive:
          type: boolean
          default: false
          description: Indicates if pickup is time sensitive
          example: true
    EmptyAvailableRequest:
      type: object
      required:
        - container
        - portCode
        - emptyAvailableDateTime
      properties:
        container:
          type: string
          maxLength: 11
          description: Container number (e.g. MSKU1234567)
          example: "MSKU1234567"
        portCode:
          type: string
          maxLength: 5
          enum: [AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW]

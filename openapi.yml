        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FclPickupRequest'
            example:
              container: "MSKU1234567"
              portCode: "AUBNE"
              preferredPickupDateTime: "2025-12-15T09:30:00"
      responses:
        '204':
          description: No Content - FCL pickup request successfully processed
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingContainer:
                  summary: Missing Container
                  value: { Message: "Container is required." }
                InvalidContainer:
                  summary: Invalid Container
                  value: { Message: "Container is invalid." }
                MissingPortCode:
                  summary: Missing PortCode
                  value: { Message: "PortCode value is required." }
                InvalidPortCode:
                  summary: Invalid PortCode
                  value: { Message: "PortCode AUZZZ not found in available service areas." }
                InvalidDateTime:
                  summary: Invalid DateTime
                  value: { Message: "PreferredPickupDateTime is invalid." }
                DateInPast:
                  summary: Date In Past
                  value: { Message: "The requested pickup date cannot be in the past." }
                AlreadyPickedUp:
                  summary: Container Already Picked Up
                  value: { Message: "The container has already been picked up." }
                ContainerNotFound:
                  summary: Container Not Found
                  value: { Message: "Container not found." }
                MultipleJobs:
                  summary: Multiple Jobs Found
                  value: { Message: "More than one job matches the provided container at this port." }
                MissingCustomerConfiguration:
                  summary: Missing Customer Configuration
                  value: { Message: "Customer not configured for this account, please contact support." }
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Unauthorized:
                  summary: Unauthorized Access
                  value: { Message: "User is not authorized." }
        '409':
          description: Conflict - Unable to update pickup request
        '500':
          description: Internal Server Error
      security:
        - bearerAuth: []
  /container/schedule/empty-available:
    post:
      tags:
        - Container Scheduling
      x-environment: uat
      summary: "[UAT] Notify Empty Container Available"
      description: |
        Notify that an import container is now empty and available for pickup. This endpoint allows customers to specify when the empty container will be ready for collection.

        The container must be an active import container that has already been delivered to the client location.

        All date times must be provided in LOCAL time for the destination port/state. Do not include a UTC offset.

        If an available / notified date has been supplied previously, it wll be OVERWRITTEN with this data.
      operationId: postEmptyAvailable
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmptyAvailableRequest'
            example:
              container: "MSKU1234567"
              portCode: "AUBNE"
              emptyAvailableDateTime: "2025-12-15T14:00:00"
              notes: "Container unpacked and ready for collection"
      responses:
        '204':
          description: No Content - Empty available notification successfully processed
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingContainer:
                  summary: Missing Container
                  value: { Message: "Container is required." }
                InvalidContainer:
                  summary: Invalid Container
                  value: { Message: "Container is invalid." }
                MissingPortCode:
                  summary: Missing PortCode
                  value: { Message: "PortCode value is required." }
                InvalidPortCode:
                  summary: Invalid PortCode
                  value: { Message: "PortCode AUZZZ not found in available service areas." }
                InvalidDateTime:
                  summary: Invalid DateTime
                  value: { Message: "EmptyAvailableDateTime is invalid." }
                NotYetDelivered:
                  summary: Container Not Yet Delivered
                  value: { Message: "The container has not yet been delivered." }
                AlreadySet:
                  summary: Empty Available Already Set
                  value: { Message: "Empty available date has already been set for this container." }
                ContainerNotFound:
                  summary: Container Not Found
                  value: { Message: "Container not found." }
                MultipleJobs:
                  summary: Multiple Jobs Found
                  value: { Message: "More than one job matches the provided container at this port." }
                MissingCustomerConfiguration:
                  summary: Missing Customer Configuration
                  value: { Message: "Customer not configured for this account, please contact support." }
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Unauthorized:
                  summary: Unauthorized Access
                  value: { Message: "User is not authorized." }
        '409':
          description: Conflict - Unable to update empty available notification
        '500':
          description: Internal Server Error
      security:
        - bearerAuth: []
  /billing-pricing/container-costs:
    get:
      tags:
        - Billing & Pricing
      x-environment: uat
      summary: "[UAT] Get Container Costs"
      description: |
        Request detailed cost breakdown for a specific container job, including all non-deleted and non-waived charges.

        This endpoint provides transparency into billing by showing all cost line items associated with a container job.
        Users can filter by container number, port, and optionally by customer reference to ensure the correct job is retrieved.
        
        Unless an invoice number value is given, the items returned should be considered indicative only. No charges are final until an invoice has been sent. Via depot storage and other charges may be displayed here based on either the current date or the future expected delivery date.

        **IMPORTANT:** This endpoint returns only direct costs associated with the container itself.
        It does NOT include any costs for delivery or redelivery of cargo from that container, which are
        billed separately under a different job (freight load) - api coming in future.
      operationId: getContainerCosts
      parameters:
        - name: ContainerNumber
          in: query
          required: true
          schema:
            type: string
            example: ABCD1234567
            maxLength: 11
          description: Full container number
        - name: PortCode
          in: query
          required: true
          schema:
            type: string
            example: AUBNE
            maxLength: 5
            enum: [AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW]
          description: Code of the port of operation where the container job is initiated in Australia/NZ.
        - name: CustomerReference
          in: query
          required: false
          schema:
            type: string
            example: CUST-REF-001
          description: Optional customer reference to filter jobs when multiple jobs exist for the same container at the same port.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:

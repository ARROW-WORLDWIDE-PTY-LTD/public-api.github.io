openapi: 3.0.1
info:
  title: AOS Technologies OpenAPI Specification
  description: |
    API endpoints supplied by AOS for getting detailed Port Logistics information.  

    URLs, credentials and other information can be requested from aoshelpdesk@arrowtransport.com.au for approved account customers.
    
    Rate limits apply on a per-account basis of 30 requests per minute across all endpoints.
  version: v0.9
tags:
  - name: Container Information
    description: Retrieve information about containers (location, status)
  - name: Container Scheduling
    description: Schedule container movements (delivery, pickup, empty notifications)
  - name: Billing & Pricing
    description: Calculate transport rates and pricing estimates
paths:
  /container/details:
    get:
      tags:
        - Container Information
      x-environment: uat
      summary: "[UAT] Get Container Job Details"
      description: |
        Request comprehensive information about a container and its associated job, including:
        - Container details (number, type, size, weight, cargo)
        - Job and order information
        - Customer and shipping details
        - Location information (client, wharf, yard)
        - Milestones and important dates
        - Transport legs and transport status
        - Information about CFS jobs (pack or unpack)
        - Quarantine status and history information

        This endpoint provides a user-friendly view of container and job data designed for external customer consumption.
      operationId: getContainerJob
      parameters:
        - name: ContainerNumber
          in: query
          required: true
          schema:
            type: string
            example: ABCD1234567
            maxLength: 11
          description: Full container number
        - name: PortCode
          in: query
          required: true
          schema:
            type: string
            example: AUBNE
            maxLength: 5
            enum: [AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW]
          description: Code of the port of operation where the container job is initiated in Australia/NZ.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContainerJob'
              example:
                containerDetails:
                  containerNumber: "ABCD1234567"
                  containerSize: "40HC"
                  isRefrigerated: false
                  temperature: null
                  isHazardous: false
                  grossWeight: 25000
                  tareWeight: 2300
                  sealNumber: "SEAL123456"
                  shippingCompanyOperator: "MAE"
                jobType: "Import"
                arrowOrderNumber: "OCQ260100001"
                transportStatus: "Container at ARROW HALLAM (V3500) Full"
                customerName: "ABC Company Pty Ltd"
                customerReference: "S000123456"
                billOfLading: "MAEU56411266456341"
                releaseNumber: "4524855511"
                poNumber: "PO-2025-456"
                ediContainerReference: "EDI-REF-001"
                vesselVoyageIn:
                  name: "MAERSK ESSEX"
                  imo: "9991457"
                  voyage: "025N"
                  estimatedArrival: "2025-12-10T14:30:00"
                  estimatedDeparture: null
                  loadPort: "CNSHA"
                  dischargePort: "AUBNE"
                  inVoyage: "025N"
                  outVoyage: ""
                vesselVoyageOut: null
                portCode: "AUBNE"
                portName: "Brisbane"
                branchName: "Brisbane"
                timeZoneId: "AEST"
                clientLocation:
                  name: "ABC Warehouse"
                  address: "123 Industrial Drive"
                  suburb: "Acacia Ridge"
                  state: "Queensland"
                  postcode: "4110"
                  locationType: "Client"
                  latitude: -27.586
                  longitude: 153.025
                  zone: "Brisbane Zone 3 (approx. 45-60 kms)"
                milestones:
                  dateCreated: "2025-12-01T08:00:00"
                  slotDate: "2025-12-15T09:00:00"
                  dateSlotBooked: "2025-12-08T14:30:00"
                  dateEdoAttached: "2025-12-09T10:00:00"
                  praLodgedDate: "2025-12-08T12:00:00"
                  dischargeDate: "2025-12-10T14:30:00"
                  preferredDeliveryDate: "2025-12-15T09:00:00"
                  deliveredToClientDate: "2025-12-15T09:30:00"
                  pickedUpFromClientDate: null
                  deliveredToWharfDate: null
                  pickedUpFromWharfDate: "2025-12-11T07:00:00"
                  pickedUpFromEmptyParkDate: null
                  deliverdToEmptyParkDate: null
                  preferredPickupDate: null

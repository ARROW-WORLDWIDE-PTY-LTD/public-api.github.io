  /billing-pricing/ratecalculator:
    get:
      tags:
        - Billing & Pricing
      x-environment: production
      summary: "[Production] Get Rate Calculator Transport Estimate"
      description: |
        Request rates / pricing for FCL Container Transport based on information about the container, shipment, delivery location and mode.

        You must supply all mandatory fields in order to generate a result.  No container size needs to be provided as by default, the endpoint will return rates for both 20 foot and 40 foot containers.
      operationId: getRateCalculatorTransportEstimate
      parameters:
        - name: WorkDate
          in: query
          required: true
          schema:
            type: date
            maxLength: 8
          description: The date when you expect the first job/work to commence to ensure correct rates are selected based on validity dates.
          example: "2025-12-25"
        - name: PortCode
          in: query
          required: true
          schema:
            type: string
            enum: [AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW]
            maxLength: 5
          description: Code of the port of final destination (import) or loading (export). 
        - name: TransportDeliveryMethod
          in: query
          required: true
          schema:
            type: string
            enum: [sideloader drop, sideloader wait, standard, drop trail, drop off]
          description: A value that represents the type of equipment to be used and the drop mode.
        - name: JobType
          in: query
          required: true
          schema:
            type: string
            enum: [import, export]
          description: The type of shipment relative to Australia
        - name: SuburbName
          in: query
          required: true
          schema:
            type: string
          description: The full suburb name - including spaces - of the final delivery address or the pickup/loading address
          example: "acacia ridge"
        - name: PostCode
          in: query
          required: true
          schema:
            type: string
            maxLength: 4
          description: The 4-digit Australian post code for the suburb given above
          example: "4110"
        - name: GrossWeight
          in: query
          required: false
          schema:
            type: integer
            default: 20000
          description: The expected gross laden weight of the shipping container and all
          example: 27000
        - name: IsRefrigerated
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: Indicates whether or not the cargo is temperature sensitive in a refrigerated shipping container that requires power and monitoring while in the transporter's yard.
          example: true
        - name: IsHazardous
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: Indicates whether or not the cargo is considered hazardous or dangerous goods under the Australian Dangerous Goods code.
          example: true
      responses:
        200:
          description: Successful response containing rate items and conditions
          content:
            application/json:
              schema:
                type: object

                      price: 150.0
                      quantity: 1.0
                      amountExTax: 150.0
                      taxAmount: 15.0
                    - appliesToContainerSize: "20"
                      chargeName: "Drop Trailer"
                      chargeDescription: null
                      price: 150.0
                      quantity: 1.0
                      amountExTax: 150.0
                      taxAmount: 15.0
                    - appliesToContainerSize: "40"
                      chargeName: "Drop Trailer"
                      chargeDescription: null
                      price: 150.0
                      quantity: 1.0
                      amountExTax: 150.0
                      taxAmount: 15.0
                    - appliesToContainerSize: "20"
                      chargeName: "Cartage"
                      chargeDescription: null
                      price: 300.0
                      quantity: 1.0
                      amountExTax: 172.0
                      taxAmount: 17.2
                    - appliesToContainerSize: "40"
                      chargeName: "Cartage"
                      chargeDescription: null
                      price: 350.0
                      quantity: 1.0
                      amountExTax: 172.0
                      taxAmount: 17.2
                    - appliesToContainerSize: "20"
                      chargeName: "Fuel Surcharge"
                      chargeDescription: "Total applicable items $450 @ 25%"
                      price: 450.0
                      quantity: 0.25
                      amountExTax: 112.50
                      taxAmount: 11.25
                    - appliesToContainerSize: "40"
                      chargeName: "Fuel Surcharge"

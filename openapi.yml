                  value: { Message: "Container not found." }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingContainer:
                  summary: Missing Container Number
                  value: { Message: "Container number is required." }
                InvalidContainer:

                  rateItems:
                    - appliesToContainerSize: "20"
                      chargeName: "Empty container booking fee"
                      chargeDescription: null
                      price: 150.0
                      quantity: 1.0
                      amountExTax: 150.0
                      taxAmount: 15.0
                    - appliesToContainerSize: "40"
                      chargeName: "Empty container booking fee"

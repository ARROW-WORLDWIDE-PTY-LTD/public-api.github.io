  /container/schedule/availability:
    get:
      tags:
        - Container Scheduling
      x-environment: production
      summary: "[Production] Find Available Delivery Periods"
      description: |
        Request a list of available delivery windows based on date range, trailer type, port and whether delivery is time-sensitive or not (ie. 30 minutes before or after the specified delivery window start).
        
        A delivery window is a range with a start time and an end time.  Eg. 07:00 - 07:59.  Delivery windows may vary based on Port and time of day, eg. Brisbane has a Delivery Window for 00:00 - 03:59.
        
        When sending an EDI message with a datetime, the datetime is allowed to be set anywhere within the window as long as there are available times.  Eg. if 07:00 - 07:59 has availability, you can in-turn request a delivery date time of 07:30.
        
        Note. The maximum date range is 7 days and if no dates are not set, it will default to today's date and the next 7 days.
        
        All date times sent and returned must be LOCAL time for the given Australian State where the port is located.  No UTC offset should be given.
        
        Response messages will take into account the transporter's delivery cut off rules.  For example, if requesting today at 3pm for availability starting from the next business, no response data for that day will be sent if the transporter's cut-off rule is set to 1pm.
      operationId: findAvailableDeliveryPeriods
      parameters:
        - name: PortCode
          in: query
          required: true
          schema:
            type: string
            enum: [AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW]
          description: Code of the port of operation where the container job is initiated in Australia/NZ.
        - name: TrailerType
          in: query
          required: true
          schema:
            type: string
            enum: [sideloader, standard]
          description: Type of the trailer
        - name: IsTimeSensitive
          in: query
          required: true
          schema:
            type: boolean
          description: Indicates if the delivery is time-sensitive
        - name: MinimumDateToFilter
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Minimum date to filter (default is today)
          example: "2024-05-16T00:00:00"
        - name: MaximumDateToFilter
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Maximum date to filter (default is 7 days from today)
          example: "2024-05-23T00:00:00"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeliveryPeriodAvailable'
              example:
                - dateLocal: "2024-05-16T00:00:00"
                  dateTimeWindowStartLocal: "2024-05-16T04:00:00"
                  dateTimeWindowEndLocal: "2024-05-16T05:59:00"
                  timeZone: "AEST"
                  isTimeSensitive: true
                  availableCount: 5
                - dateLocal: "2024-05-16T00:00:00"
                  dateTimeWindowStartLocal: "2024-05-16T09:00:00"
                  dateTimeWindowEndLocal: "2024-05-16T09:59:00"
                  timeZone: "AEST"
                  isTimeSensitive: true
                  availableCount: 22
                - dateLocal: "2024-05-17T00:00:00"
                  dateTimeWindowStartLocal: "2024-05-17T00:00:00"
                  dateTimeWindowEndLocal: "2024-05-17T03:59:59"
                  timeZone: "AEST"
                  isTimeSensitive: true
                  availableCount: 1
        '202':
          description: Accepted - Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingPortCode:
                  summary: No Availability
                  value: { Message: "No availabile delivery windows found for the selected request." }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingPortCode:
                  summary: Missing PortCode
                  value: { Message: "PortCode value is required." }
                InvalidDateRange:
                  summary: Invalid Date Range
                  value: { Message: "Maximum filter date cannot be prior to Minimum filter date." }
                InvalidTrailerType:
                  summary: Invalid Trailer Type
                  value: { Message: "Trailer Type XYZ is not valid, please specify standard, sideloader, or tautliner." }
                MissingCustomerConfiguration:
                  summary: Missing Customer Configuration
                  value: { Message: "Customer not configured for this account, please contact support." }
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Unauthorized:
                  summary: Unauthorized Access
                  value: { Message: "User is not authorized." }
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ServerError:
                  summary: Server Error
                  value: { Message: "There was an error processing this request, please contact support." }
      security:
        - bearerAuth: []
  /container/location:
    get:
      tags:
        - Container Information
      x-environment: production
      summary: "[Production] Get Container Location Details"
      description: | 
        Request the last reported latitude and longitude of a container as a well as a brief description of its current status.
        Will return IsCoordinateError of true if there were any issues obtaining a current coordinate.  If this occurs, AOS will try to return the last known location and will also provide information under ErrorDescriptiopn.
      operationId: getContainerLocation
      parameters:
        - name: PortCode
          in: query
          required: true
          schema:
            type: string
            example: AUBNE
            maxLength: 5
            enum: [AUBNE, AUMEL, AUFRE, AUSYD, AUADL, AUTSV, AUDRW]
          description: Code of the port.
        - name: ContainerNumber
          in: query
          required: true
          schema:
            type: string
            example: ABCD1234567
            maxLength: 11
          description: string representing the full Container Number.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContainerLocationResponse'
              example: 
                IsCoordinateError: false
                CoordinateErrorDescription: 
                ContainerLocation:
                  lastLatitude: 153.119799
                  lastLongitude: -27.536581
                  status: In Transit to MEDLOG
                  ladenStatus: "Empty"
                  isCompleted: false
        '202':
          description: Accepted - Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingPortCode:
                  summary: Not Found
                  value: { Message: "Container not found." }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingPortCode:
                  summary: Missing PortCode
                  value: { Message: "PortCode value is required." }
                InvalidDateRange:
                  summary: Invalid input for Container Number
                  value: { Message: "Container number must be a valid string with alphanumerical characters." }
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Unauthorized:
                  summary: Unauthorized Access
                  value: { Message: "User is not authorized." }
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ServerError:
                  summary: Server Error
                  value: { Message: "There was an error processing this request, please contact support." }
      security:
        - bearerAuth: []
  /container/schedule/delivery:
    post:
      tags:
        - Container Scheduling
      x-environment: uat
      summary: "[UAT] Book Container Delivery"
      description: |
        Submit a delivery booking request for an active container. This endpoint allows customers to specify their preferred delivery date and time for a container.

        The container must be an active container associated with the authenticated user's customer account.

        All date times must be provided in LOCAL time for the destination port/state. Do not include a UTC offset.

        The system will validate that the requested delivery date/time is available based on delivery period availability rules.

        If a delivery date has been supplied previously, it wll be OVERWRITTEN with this data.
      operationId: postDeliveryBooking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliveryBookingRequest'
            example:
              container: "MSKU1234567"
              portCode: "AUBNE"
              preferredDeliveryDateTime: "2025-12-15T09:30:00"
              isTimeSensitive: true
      responses:
        '204':
          description: No Content - Delivery booking successfully processed
        '202':
          description: Accepted - Container Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                ContainerNotFound:
                  summary: Container Not Found
                  value: { Message: "Container not found." }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                MissingContainer:
                  summary: Missing Container
                  value: { Message: "Container is required." }
                InvalidContainer:
                  summary: Invalid Container
                  value: { Message: "Container is invalid." }
                MissingPortCode:
                  summary: Missing PortCode
                  value: { Message: "PortCode value is required." }
                InvalidPortCode:
                  summary: Invalid PortCode
                  value: { Message: "PortCode AUZZZ not found in available service areas." }
                InvalidDateTime:
                  summary: Invalid DateTime
                  value: { Message: "PreferredDeliveryDateTime is invalid." }
                DateInPast:
                  summary: Date In Past
                  value: { Message: "The requested delivery date cannot be in the past." }
                AlreadyDelivered:
                  summary: Container Already Delivered
                  value: { Message: "The container has already been delivered." }
                CutoffReached:
                  summary: Delivery Cutoff Reached
                  value: { Message: "The delivery cutoff time for this date has passed." }
                NoAvailability:
                  summary: No Delivery Availability
                  value: { Message: "No delivery availability exists for the requested date and time." }
                MultipleJobs:
                  summary: Multiple Jobs Found
                  value: { Message: "More than one job matches the provided container at this port." }
                MissingCustomerConfiguration:
                  summary: Missing Customer Configuration
                  value: { Message: "Customer not configured for this account, please contact support." }
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Unauthorized:
                  summary: Unauthorized Access
                  value: { Message: "User is not authorized." }
        '409':
          description: Conflict - Unable to update delivery booking
        '500':
          description: Internal Server Error
      security:
        - bearerAuth: []
  /container/schedule/pickup-fcl:

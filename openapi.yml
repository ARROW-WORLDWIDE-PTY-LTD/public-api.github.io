components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ContainerJob:
      type: object
      properties:
        containerDetails:
          $ref: '#/components/schemas/ContainerDetails'
        jobType:
          type: string
          description: Job type ie. (Import/Export)
        arrowOrderNumber:
          type: string
          description: Arrow's order number
        transportStatus:
          type: string
          description: A descriptive Current status of the container location.  Often with say "Container At" or "In Transit To" followed by the name of the current or destination location's name and laden status.  
        customerName:
          type: string
          description: Instructing/Billing Customer name
        customerReference:
          type: string
          nullable: true
          description: Instructing/Billing Customer reference number
        billOfLading:
          type: string
          nullable: true
          description: Ocean Bill of Lading number (for imports)
        releaseNumber:
          type: string
          nullable: true
          description: Release number / Export booking for empty collection
        poNumber:
          type: string
          nullable: true
          description: Instructing/Billing Purchase Order number
        ediContainerReference:
          type: string
          nullable: true
          description: EDI container reference (if provided when booking was sent via edi).  For Cargowise, this is the ContainerJobID
        vesselVoyageIn:
          allOf:
            - $ref: '#/components/schemas/VesselVoyage'
          nullable: true
          description: Vessel/voyage information for import, this is the final vessel berthing at the port of operation
        vesselVoyageOut:
          allOf:
            - $ref: '#/components/schemas/VesselVoyage'
          nullable: true
          description: Vessel/voyage information for export
        portCode:
          type: string
          description: Port code
        portName:
          type: string
          description: Port name
        branchName:
          type: string
          description: The transporter's Branch name
        timeZoneId:
          type: string
          description: Time zone identifier (e.g., "AEST")
        clientLocation:
          $ref: '#/components/schemas/Location'
        milestones:
          $ref: '#/components/schemas/Milestones'
        trailerType:
          type: string
          nullable: true
          description: Trailer type, this is the base type of trailer that will be used to transport the container.
        transportDeliveryMethod:
          type: string
          nullable: true
          description: Transport delivery method, this is a description of both the trailer type and drop mode
        timeSensitiveDelivery:
          type: boolean
          description: Whether the Preferred Delivery Date for the container is considered time sensitive
        timeSensitiveCollection:
          type: boolean
          description: Whether Preferred Pickup/collection Date for an Export FCL is time sensitive.  Not applicable to import empty collection.
        transportLegs:
          type: array
          items:
            $ref: '#/components/schemas/TransportLeg'
          nullable: true
          description: A list of all of the transport legs associated with this container
        cfsJobs:
          type: array
          items:
            $ref: '#/components/schemas/CfsJob'
          nullable: true
          description: CFS (Container Freight Station) jobs associated with this container
        quarantineJobs:
          type: array
          items:
            $ref: '#/components/schemas/QuarantineJob'
          nullable: true
          description: Quarantine jobs associated with this container eg. fumigations, inspections
    ContainerDetails:
      type: object
      properties:
        containerNumber:
          type: string
          description: Container number
        containerSize:
          type: string
          nullable: true
          description: Container size (e.g., "20GP", "40HC")
        isRefrigerated:
          type: boolean
          description: Whether the container is refrigerated
        temperature:
          type: number
          format: double
          nullable: true
